<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        //无状态函数式组件
        //test01
        ReactDOM.render(
                <div>Hello, world!</div>,
                document.getElementById('div01')
        );

        //test02
        const test02 = (
                <div>Halo,world!</div>
        );
        ReactDOM.render(test02,document.getElementById("div02"));

        //test03
        function getUser(){
            return "world";
        }
        const test03 = (
                <div>Halo,{getUser()}!</div>
        );
        ReactDOM.render(test03,document.getElementById("div03"));

        //test04
        var formatUser = function(user){
            return user.firstName + '' + user.lastName;
        }
        function formatName(user) {
            return user.firstName + ' ' + user.lastName;
        }
        const user = {
            firstName : 'Mrs',
            lastName : 'World'
        }
        const test04 = (
                <div>Halo, {formatUser(user)}!</div>
        );
        ReactDOM.render(test04,document.getElementById("div04"));
    </script>
</head>
<body>
    <div id="div01"></div>
    <div id="div02"></div>
    <div id="div03"></div>
    <div id="div04"></div>

</html>
